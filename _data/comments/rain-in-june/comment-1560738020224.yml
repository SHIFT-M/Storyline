  其实说起来，家里那边的雨一天一夜，如果排水好都还ok，我这边最近经常是下班之前或者正好下班突然来个强降雨，最近经常接到天气预报说黄色预警橙色预警，大家基本下班就没命的跑回家，下雨路上塞车就会行成路上停车场，有时候预报是准确的，有时候就偏差很大，前几天他们都说整个广州都在等这场大暴雨，早早的屯好粮食在家待着，然鹅雨没了
